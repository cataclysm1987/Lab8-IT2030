<script>
	//Register form functions here with document.ready
	$(document).ready(function(){
		//1. After someone types in the Full Name field, when they exit the field, convert the name to ALL CAPS
		$("#fullname").focusout(function(i, val){
			var value = $("#fullname").val();
			$("#fullname").val(value.toUpperCase());
		});
		//2. After someone has entered in the Shipping Address, if they check the box that says to Use the Shipping address for the Billing address, copy the data from the Shipping fields into the Billing fields and disable the Billing fields so they cannot be altered.
		//If after that they uncheck the box that says Use the Shipping address for the Billing address, them make those fields active. You should clear out the data when you make them active.
		$("#useShipAddress").change(function(){
			if ($("#useShipAddress").is(":checked")){
				copyShippingInfo();
			} else {
				unlockShippingInfo();
			}
		});

		function copyShippingInfo(){
			$("#billAddress").val($("#shipAddress").val());
			$("#billAddress").prop('disabled', true);
			$("#billCity").val($("#shipCity").val());
			$("#billCity").prop('disabled', true);
			$("#billState").val($("#shipState").val());
			$("#billState").prop('disabled', true);
			$("#billZip").val($("#shipZip").val());
			$("#billZip").prop('disabled', true);
		}

		function unlockShippingInfo(){
			$("#billAddress").prop('disabled', false);
			$("#billAddress").val("");
			$("#billCity").prop('disabled', false);
			$("#billCity").val("");
			$("#billState").prop('disabled', false);
			$("#billState").val("");
			$("#billZip").prop('disabled', false);
			$("#billZip").val("");
		}
		//3. As the user types into the Comment field, show how many characters are remaining to reach the limit of 250. The message area is to the left of the text area field. (3 points)
		$("#comment").keyup(function(){
			var length = 250 - $("#comment").val().length;
			$("#msgArea").html(length + " characters<br/>remaining");
		});

		$("#comment").focusout(function(){
			var length = 250 - $("#comment").val().length;
			$("#msgArea").html(length + " characters<br/>remaining");
		});

	});
